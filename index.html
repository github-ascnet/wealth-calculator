<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermögenswachstum berechnen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .input_container {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 20px auto;
            gap: 15px;
        }

        .input_row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 5px;
            /* Reduzierter Abstand für größere Viewports */
            width: 100%;
            /* Standardbreite */
        }

        .form-label {
            flex: 0 0 30%;
            /* Standardbreite des Labels */
            text-align: right;
        }

        .form-control {
            flex: 0 0 30%;
            /* Standardbreite des Inputs */
        }

        .chart_container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .growth_summary {
            text-align: center;
            /* Text zentrieren */
            margin-top: 20px;
            /* Abstand oberhalb des Texts */
        }

        .growth_summary h6 {
            font-size: 14px;
            /* Standardgröße */
        }

        @media (max-width: 786px) {
            body {
                font-size: 10px;
            }

            #titel {
                font-size: 14px;
            }

            .input_row {
                flex-direction: column;
                /* Vertikale Anordnung */
                width: 80%;
                /* Breite der Zeile auf 80% des Viewports setzen */
                margin: 0 auto;
                /* Zentrierung der Zeile */
                gap: 2px;
                /* Abstand zwischen Label und Input für kleinere Viewports */
            }

            .form-label {
                width: 100%;
                /* Label nimmt die gesamte Breite ein */
                text-align: left;
                /* Label wird linksbündig ausgerichtet */
            }

            .form-control {
                width: 100%;
                /* Input nimmt die gesamte Breite ein */
            }

            .form-label,
            .form-control {
                font-size: 10px;
            }

            #wachstumProzent {
                font-size: 10px;
            }
        }
    </style>
</head>

<body class="container mt-5">

    <h3 class="text-center" id="titel">Vermögenswachstum bei 30% Rendite p.a.</h3>

    <div class="input_container">
        <div class="input_row mb-1">
            <label for="startkapital" class="form-label">Startkapital: </label>
            <input type="number" class="form-control" id="startkapital" value="200000" oninput="berechneVermoegen()">
        </div>

        <div class="input_row mb-1">
            <label for="renditeProJahr" class="form-label">% Rendite p.a.: </label>
            <input type="number" class="form-control" id="renditeProJahr" value="20" oninput="berechneVermoegen()">
        </div>

        <div class="input_row mb-1">
            <label for="jahre" class="form-label">Anzahl Jahre: </label>
            <input type="number" class="form-control" id="jahre" value="12" oninput="berechneVermoegen()">
        </div>

        <div class="input_row mb-1">
            <label for="standardabweichung" class="form-label">% StdDev p.a.: </label>
            <input type="number" class="form-control" id="standardabweichung" value="25" oninput="berechneVermoegen()">
        </div>
    </div>

    <div class="chart_container">
        <canvas id="vermoegenChart" width="800" height="400"></canvas>
    </div>

    <div class="growth_summary text-start text-sm">
        <h6 id="wachstumProzent"></h6>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script>

        function berechneVermoegen() {
            const startkapital = parseFloat(document.getElementById('startkapital').value);
            const renditeProJahr = parseFloat(document.getElementById('renditeProJahr').value) / 100;
            const jahre = parseInt(document.getElementById('jahre').value);
            const standardAbweichung = parseFloat(document.getElementById('standardabweichung').value) / 100;

            const renditeProJahrWert = parseFloat(document.getElementById('renditeProJahr').value);
            document.getElementById('titel').textContent = `Vermögenswachstum bei ${renditeProJahrWert}% Rendite p.a.`;

            const chartLabels = [];
            const chartData = [];
            let vermoegenErstesJahr = startkapital;
            let vermoegenLetztesJahr = startkapital;

            let highWatermark = startkapital;
            let maxDrawdown = 0;

            function normaleZufallszahl(mean, stdDev) {
                let u1 = Math.random();
                let u2 = Math.random();
                let z = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
                return mean + z * stdDev;
            }

            const aktuellesJahr = new Date().getFullYear() + 1;

            for (let jahr = 0; jahr < jahre; jahr++) {
                const abweichung = normaleZufallszahl(0, standardAbweichung);
                const effektiveRendite = renditeProJahr + abweichung;
                const betrag = vermoegenLetztesJahr * (1 + effektiveRendite);

                if (jahr === 0) vermoegenErstesJahr = betrag;
                vermoegenLetztesJahr = betrag;

                if (betrag > highWatermark) {
                    highWatermark = betrag;
                } else {
                    const drawdown = (highWatermark - betrag) / highWatermark * 100;
                    maxDrawdown = Math.max(maxDrawdown, drawdown);
                }

                chartLabels.push(aktuellesJahr + jahr);
                chartData.push(betrag);
            }

            // Wachstum in Prozent berechnen
            const wachstum = ((vermoegenLetztesJahr - vermoegenErstesJahr) / vermoegenErstesJahr) * 100;

            // Maximalen Drawdown anzeigen
            document.getElementById('wachstumProzent').textContent =
                `Das Vermögen wuchs um ${wachstum.toFixed(2)}% und hatte einen Max. Drawdown von ${maxDrawdown.toFixed(2)}%.`;

            renderChart(chartLabels, chartData);
        }

        let existingChart = null; // Variable für das Chart

        function renderChart(labels, data) {
            const ctx = document.getElementById('vermoegenChart').getContext('2d');

            // Existierendes Chart zerstören, bevor ein neues erstellt wird
            if (existingChart) {
                existingChart.destroy();
            }

            // Dynamische Schriftgrößen basierend auf Viewport-Größe
            const isSmallViewport = window.innerWidth < 768;
            const fontSize = isSmallViewport ? 10 : 10; // Schriftgröße anpassen

            existingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '',
                        data: data,
                        borderColor: 'green', // Linienfarbe auf Grün setzen
                        backgroundColor: 'rgba(0, 255, 0, 0.2)', // Transparenter grüner Hintergrund
                        tension: 0.1,
                        fill: true, // Hintergrund aktivieren
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Ermöglicht Anpassung der Höhe
                    layout: {
                        padding: {
                            top: 20, // Abstand oben
                            right: 20, // Abstand rechts
                        },
                    },
                    plugins: {
                        legend: {
                            display: false, // Legende ausblenden
                        },
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    const value = tooltipItem.raw || 0;
                                    return `${value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })} USD`;
                                }
                            }
                        },
                        datalabels: {
                            display: function (ctx) {
                                // Blende die Data Labels aus, wenn der Viewport kleiner als 768px ist
                                return window.innerWidth >= 768;
                            },
                            color: 'black',
                            anchor: 'end',
                            align: 'top',
                            font: {
                                size: 10,
                                family: 'Poppins', // Font auf Poppins setzen
                            },
                            formatter: function (value) {
                                const kValue = (value / 1000).toFixed(1);
                                return `${kValue}K`;
                            },
                        },
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Jahre', // X-Achsentitel ändern
                                font: {
                                    family: 'Poppins', // Font auf Poppins setzen
                                    size: fontSize, // Dynamische Schriftgröße
                                },
                            },
                            ticks: {
                                font: {
                                    family: 'Poppins', // Font für X-Achsenticks setzen
                                    size: fontSize, // Dynamische Schriftgröße
                                },
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Vermögen in 1000 (USD)', // Y-Achsentitel bleibt
                                font: {
                                    family: 'Poppins', // Font auf Poppins setzen
                                    size: fontSize, // Dynamische Schriftgröße
                                },
                            },
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    family: 'Poppins', // Font für Y-Achsenticks setzen
                                    size: fontSize, // Dynamische Schriftgröße
                                },
                            },
                        }
                    }
                },
                plugins: [ChartDataLabels],
            });

            // Höhe des Canvas anpassen, wenn Viewport kleiner als 768px ist
            const canvas = document.getElementById('vermoegenChart');
            if (isSmallViewport) {
                canvas.style.height = '300px'; // Größere Höhe für kleinere Viewports
            } else {
                canvas.style.height = '400px'; // Standardhöhe
            }
        }

        berechneVermoegen(); // Initiales Rendern
    </script>

</body>

</html>
