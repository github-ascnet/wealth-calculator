<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermögenswachstum berechnen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .table_component {
            overflow: auto;
            width: 80%;
            margin: 20px auto;
        }

        .input_container {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 20px auto;
            gap: 15px;
        }

        .input_container .input_row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 2px;
        }

        .input_container label {
            font-weight: bold;
            min-width: 20%;
        }

        .input_row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .form-label {
            flex: 0 0 30%;
            text-align: right;
        }

        .form-control {
            flex: 0 0 30%;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            /* Inhalte umbrechen, wenn der Platz nicht reicht */
            gap: 20px;
            /* Abstand zwischen Tabelle und Chart */
            justify-content: space-around;
            /* Inhalte gleichmäßig verteilen */
        }

        .table_component {
            flex: 1 1 30%;
            /* Tabelle nimmt 30% des verfügbaren Platzes ein */
            min-width: 250px;
            /* Minimalbreite für Lesbarkeit */
        }

        .chart_container {
            flex: 1 1 65%;
            /* Chart nimmt 65% des verfügbaren Platzes ein */
            min-width: 400px;
            /* Minimalbreite für das Chart */
            display: flex;
            /* Flexbox aktivieren */
            justify-content: center;
            /* Horizontale Zentrierung */
            align-items: center;
            /* Vertikale Zentrierung (optional) */
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
                /* Inhalte vertikal anordnen bei kleinen Viewports */
            }

            .table_component,
            .chart_container {
                flex: 1 1 100%;
                /* Beide nehmen 100% der Breite ein */
            }
        }

        @media (max-width: 786px) {
            body {
                font-size: 10px;
            }

            #titel {
                font-size: 16px;
            }

            .form-label,
            .form-control {
                font-size: 10px;
            }

            #wachstumProzent {
                font-size: 12px;
            }
        }
    </style>
</head>

<body class="container mt-5">

    <h3 class="text-center" id="titel">Vermögenswachstum bei 30% Rendite p.a.</h3>

    <div class="input_container">
        <div class="input_row mb-1">
            <label for="startkapital" class="form-label">Startkapital: </label>
            <input type="number" class="form-control" id="startkapital" value="200000" oninput="berechneVermoegen()">
        </div>

        <div class="input_row mb-1">
            <label for="renditeProJahr" class="form-label">% Rendite p.a.: </label>
            <input type="number" class="form-control" id="renditeProJahr" value="20" oninput="berechneVermoegen()">
        </div>

        <div class="input_row mb-1">
            <label for="jahre" class="form-label">Anzahl Jahre: </label>
            <input type="number" class="form-control" id="jahre" value="12" oninput="berechneVermoegen()">
        </div>

        <div class="input_row mb-1">
            <label for="standardabweichung" class="form-label">% StdDev p.a.: </label>
            <input type="number" class="form-control" id="standardabweichung" value="25" oninput="berechneVermoegen()">
        </div>

    </div>

    <div class="flex-container">
        <div class="table_component" role="region" tabindex="0">
            <table class="table table-sm table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Jahr</th>
                        <th>Vermögen (USD)</th>
                    </tr>
                </thead>
                <tbody id="vermoegenTableBody">
                </tbody>
            </table>
        </div>
        <div class="chart_container">
            <canvas id="vermoegenChart" width="800" height="400"></canvas>
        </div>

        <div class="growth_summary text-start text-sm">
            <h6 id="wachstumProzent"></h6>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        function berechneVermoegen() {

            // Titel dynamisch anpassen
            const renditeProJahrWert = parseFloat(document.getElementById('renditeProJahr').value);
            document.getElementById('titel').textContent = `Vermögenswachstum bei ${renditeProJahrWert}% Rendite p.a.`;

            // Eingabewerte holen
            const startkapital = parseFloat(document.getElementById('startkapital').value);
            const renditeProJahr = parseFloat(document.getElementById('renditeProJahr').value) / 100;
            const jahre = parseInt(document.getElementById('jahre').value);
            const standardAbweichung = parseFloat(document.getElementById('standardabweichung').value) / 100;

            // Tabelle und Chart vorbereiten
            const tableBody = document.getElementById('vermoegenTableBody');
            tableBody.innerHTML = '';

            const chartLabels = [];
            const chartData = [];
            let vermoegenErstesJahr = startkapital;
            let vermoegenLetztesJahr = startkapital;

            // Variablen für Max Drawdown
            let highWatermark = startkapital;
            let maxDrawdown = 0;

            // Funktion zur Generierung einer normalverteilten Zufallszahl
            function normaleZufallszahl(mean, stdDev) {
                let u1 = Math.random();
                let u2 = Math.random();
                let z = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
                return mean + z * stdDev;
            }

            const aktuellesJahr = new Date().getFullYear() + 1;

            for (let jahr = 0; jahr < jahre; jahr++) {
                const abweichung = normaleZufallszahl(0, standardAbweichung);
                const effektiveRendite = renditeProJahr + abweichung;
                const betrag = vermoegenLetztesJahr * (1 + effektiveRendite);

                // Vermögen für erstes und letztes Jahr speichern
                if (jahr === 0) vermoegenErstesJahr = betrag;
                vermoegenLetztesJahr = betrag;

                // Max Drawdown berechnen
                if (betrag > highWatermark) {
                    highWatermark = betrag; // Neuer Höchststand
                } else {
                    const drawdown = (highWatermark - betrag) / highWatermark * 100;
                    maxDrawdown = Math.max(maxDrawdown, drawdown); // Maximalen Drawdown aktualisieren
                }

                // Daten für die Tabelle
                const row = document.createElement('tr');
                const jahrCell = document.createElement('td');
                jahrCell.textContent = aktuellesJahr + jahr;
                const vermoegenCell = document.createElement('td');
                vermoegenCell.textContent = betrag.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
                // Farben basierend auf dem Vermögen festlegen
                if (betrag >= 3000000) {
                    row.style.backgroundColor = '#063b00'; // Dunkelster Grünton
                    row.style.color = 'white';
                } else if (betrag >= 2000000) {
                    row.style.backgroundColor = '#0a5d00'; // Zweitdunkelster Grünton
                    row.style.color = 'white';
                } else if (betrag >= 1500000) {
                    row.style.backgroundColor = '#089000'; // Mittlerer Grünton
                    row.style.color = 'white';
                } else if (betrag >= 1000000) {
                    row.style.backgroundColor = '#1fc600'; // Zweithellster Grünton
                    row.style.color = 'white';
                } else {
                    row.style.backgroundColor = '';
                    row.style.color = '';
                }
                row.appendChild(jahrCell);
                row.appendChild(vermoegenCell);
                tableBody.appendChild(row);

                // Daten für das Chart sammeln
                chartLabels.push(aktuellesJahr + jahr);
                chartData.push(betrag);
            }

            // Wachstum in Prozent berechnen
            const wachstum = ((vermoegenLetztesJahr - vermoegenErstesJahr) / vermoegenErstesJahr) * 100;

            // Max Drawdown anzeigen
            document.getElementById('wachstumProzent').textContent =
                `Das Vermögen wuchs insgesamt um ${wachstum.toFixed(2)}% und hatte einen Max. Drawdown von ${maxDrawdown.toFixed(2)}%`;

            renderChart(chartLabels, chartData);
        }

        let existingChart = null; // Variable für das Chart
        function renderChart(labels, data) {
            const ctx = document.getElementById('vermoegenChart').getContext('2d');

            // Existierendes Chart zerstören, bevor ein neues erstellt wird
            if (existingChart) {
                existingChart.destroy();
            }

            existingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Vermögenswachstum',
                        data: data,
                        borderColor: 'dark',
                        backgroundColor: 'rgba(128, 0, 128, 0.2)',
                        tension: 0.1,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    return `${tooltipItem.raw.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })} USD`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Jahre',
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Vermögen (USD)',
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }


        // Initiales Berechnen der Tabelle
        berechneVermoegen();

    </script>

</body>

</html>
